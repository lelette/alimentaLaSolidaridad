<header>
  <section>
    <div>
      <img src="images/logoNeeru2.png">
    </div>
    <div data-aux-1>
      <div>
        <a href="access/signup"><p class="p-tiny">Registrarse</p></a>
      </div>
      <div>
        <a href="access/signin"><p class="p-tiny">Inicio Sesi√≥n</p></a>
      </div>


      <div class="aux-1-SA" uib-dropdown uib-dropdown-toggle>
        <div class="vertical-line"></div>
        <p style="cursor: pointer;">{{selectLang}}</p>
        <div class="uib-dropdown-menu header-language-select-box animated fadeInUp" is-open="lang.isopen">
          <div ng-repeat="(langKey, label) in langs">
            <p ng-click="setLang(langKey, $event)">{{label}}</p>
          </div>
        </div>
      </div>

    </div>
  </section>
  <section>
    <div class="access">
      <img src="{{header.icono}}">
      <p>{{header.namePage}}</p>
    </div>
  </section>
</header>
