<header>
  <section ng-controller="GlobalCtrl">
    <div>
      <img src="images/logoNeeru2.png">
    </div>
    <nav>
      <div ui-sref="app.page.home">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
      <div ui-sref="app.page.recharge">
        <p>enviar recarga</p>
      </div>
      <!--
      <div>
        <p>añadir saldo</p>
      </div>
      -->
      <div class="" uib-dropdown uib-dropdown-toggle>
        <p class="mi-cuenta">Mi cuenta</p>
        <div class="uib-dropdown-menu header-neeru-select-box animated fadeInUp">
          <div class="header-option-neeru"  ui-sref="app.page.transactions">
            <img onmouseover="this.src = 'images/menuMovimientoVrd.png'" onmouseout="this.src = 'images/menuMovimientoGrs.png'" src="images/menuMovimientoGrs.png">
            <p>MOVIMIENTOS</p>
          </div>
          <div class="header-option-neeru" ui-sref="app.page.frequent">
            <img onmouseover="this.src = 'images/menuNumFrecVrd.png'" onmouseout="this.src = 'images/menuNumFrecGrs.png'" src="images/menuNumFrecGrs.png">
            <p>NÚMEROS FRECUENTES</p>
          </div>
          <div class="header-option-neeru" ui-sref="app.page.tdc_afiliadas">
            <img onmouseover="this.src = 'images/menuTDCVrd.png'" onmouseout="this.src = 'images/menuTDCGrs.png'" src="images/menuTDCGrs.png">
            <p>TDC AFiLiADAS</p>
          </div>
          <div class="header-option-neeru" ui-sref="app.page.profile">
            <img onmouseover="this.src = 'images/menuPerfilVrd.png'" onmouseout="this.src = 'images/menuPerfilGrs.png'"  src="images/menuPerfilGrs.png">
            <p>MI PERFIL</p>
          </div>
        </div>
      </div>
      <!--
        <div onclick="primeAppVar.notifyBox(this)">
          <img src="images/icoCartEmpty.png">
        </div>
      -->
    </nav>
    <div data-aux-1>
      <div>
        <p class="p-small">ID 99999999</p>
        <p class="p-tiny">Cerrar Sesión</p>
      </div>
      <div>
        <img class="aux-img-1-SA" src="{{user.imagen_perfil}}">
      </div>
      <div class="aux-1-SA">
        <div class="vertical-line"></div>
        <p class="p-small p-500">EN</p>
      </div>
    </div>
  </section>
  <section>
    <div>
      <img ng-src="{{header.icono}}">
      <p class="p-5 p-300">{{header.namePage}}</p>
    </div>
    <div>
      <!--
      <img src="images/icoSaldo.png">
      <div class="aux-2-SA">
        <p>USD</p>
        <p class="p-5">999.999.999,00</p>
      </div>
    -->
    </div>
  </section>
</header>
