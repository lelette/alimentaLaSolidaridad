<div onload="primeAppVar.init()" class="modal-header">

</div>

    <label style="color: #989898; padding-right: inherit; margin-top: 5px;">Alias: </label>
		<input class="form-control" stringExt data-mode-1 style="width: 45% !important;" type="text" name="alias" ng-model="datos.alias" placeholder="Alias...">
