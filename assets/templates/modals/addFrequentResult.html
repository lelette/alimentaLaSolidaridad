<div class="select-operator-box">
	<div class="line-100" style="margin-top: 50px;">
		<p class="p-green p-3">Agregar como n√∫mero frecuente al: {{frecuentes[counter].phone}}</p>
	</div>
	<div class="line-100">
		<form id="form" name="form" class="form-validation modal-body text-center" style="display: flex; justify-content: center;">
	    <label style="color: #989898; padding-right: inherit; margin-top: 5px;">Alias: </label>
			<input class="form-control" stringExt data-mode-1  type="text" name="alias" ng-model="alias" placeholder="Alias..." required>
		</form>
	</div>
	<div class="" style="margin-bottom: 100px; margin-top: 30px;">
		<button data-standard class="btn-gray-on"  style="float: left; margin-left: 10%; width: 140px;" ng-click="cancel()">
			<p>Cancelar</p>
		</button>
		<button data-standard class="btn-green-on" style="float: right; margin-right: 10%; width: 140px;" ng-click="confirmar()" ng-disabled='form.$invalid'>
			<p ng-if="frecuentes.length == 1">Aceptar</p>
      <p ng-if="frecuentes.length > 1 && showButtonNext">Siguiente</p>
      <p ng-if="frecuentes.length > 1 && !showButtonNext">Finalizar</p>
		</button>
	</div>
</div>
