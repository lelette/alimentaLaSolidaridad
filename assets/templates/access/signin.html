
<div class="m-t-lg">
  <div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <div class="m-b-lg">
      <form name="form" class="form-validation">
        <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError | translate}}
        </div>
        <div class="list-group list-group-sm" style="margin-top: 45px">
          <div class="text-center" style="margin-bottom: 10px;">
            <a type="button" target="_parent"  class="btn btn-primary btn-lg btn-block button-facebook" name="button" href="http://localhost:9002/plataform/user/signinFacebook" ng-model="fbLogin" ng-change="FBLogin(fbLogin)"><span aria-hidden="true" class="fa fa-facebook pull-left" style="margin-right:20px"></span>Conectarse con Facebook</a>
          </div>
          <div class="text-center" style="margin-bottom: 10px;">
            <a type="button" target="_parent"  class="btn btn-primary btn-lg btn-block button-google" name="button"><span aria-hidden="true" class="fa fa-google pull-left" style="margin-right:20px"></span>Conectarse con Google</a>
          </div>
          <div class="pillar-auto" style="margin-top: 45px">
            <input data-hide-3 type="email" placeholder="{{ 'std.Email' | translate }}" name="email" ng-model="user.email" required>
          </div>
              <!-- ERRORES EN CAMPO DE EMAIL -->
              <div class="text-center" ng-if="form.email.$dirty && (form.email.$invalid || form.email.$touched)">
                <span ng-if="form.email.$error.required" class="error-input-msj" >
                  {{"err.required" | translate}}
                </span>
                <span ng-if="form.email.$error.email" class="error-input-msj" >
                  {{"err.email.format" | translate}}
                </span>
              </div>
              <!-- ERRORES EN CAMPO DE EMAIL -->

            <div class="pillar-auto">
              <input data-hide-3 type="password" name="password"   placeholder="{{ 'std.Password' | translate }}" maxlength="16" ng-model="user.password" ng-keyup="testPassword()" uib-popover-html="popoverContrasena.contenido" style="" title="Contraseña" popover-title="{{popoverContrasena.titulo | translate}}" popover-trigger="focus" popover-placement="bottom" validar-password required>
            </div>
            <!-- ERRORES EN CAMPO DE PASSWORD -->
            <div class="text-center" ng-if="form.password.$dirty && (form.password.$invalid || form.password.$touched)">
              <span ng-if="form.password.$error.required" class="error-input-msj" >
                {{"err.required" | translate}}
              </span>
            </div>
            <!-- ERRORES EN CAMPO DE PASSWORD -->
        </div>
        <div class="access-signup">
          <div class="pillar-30px">
            <div class="neeru-checkbox-1">
              <input type="checkbox" name="">
              <span></span>
            </div>
          </div>
          <p-gray style="font-family: neeru; color: gray"> Recordarme</p-gray>
        </div>
        <div style="margin-top:51px; justify-content:center; display:flex; padding-left: 0px">
          <button type="submit" style="font-family: neeru; width:60%" data-standard class="btn-green" ng-click="signup()" >{{'Iniciar_Sesion' | translate}}</button>
        </div>
        <div class="text-center m-t m-b" style="margin-top:15px">
          <a ui-sref="access.forgotpwd" style="font-family:neeru; color:gray; font-weight:200px">{{"¿Olvidaste_tu_contraseña?" | translate}}</a>
        </div>

      </form>
    </div>
  </div>
</div>
