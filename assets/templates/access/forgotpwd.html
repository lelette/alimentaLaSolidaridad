<!-- #### Necesaria para el uso del recaptcha de google ####-->
<!-- #### No puede cargarse desde el router, supongo por problemas de actualizacion de recursos ####-->
<script src='https://www.google.com/recaptcha/api.js?hl=es'></script>

<div class="m-t-lg" ng-controller="ForgotpwdController">
  <div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>{{"forgotpwd.subtitulo" | translate}}</strong>
      </div>
      <form name="reset" ng-init="isCollapsed=true" class="form-validation">
         <div class="text-danger wrapper text-center" ng-show="authError">
            {{authError | translate}}
        </div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="email" placeholder="{{'std.Email' | translate}}" ng-model="user.email" class="form-control no-border" required>
          </div>
        </div>
        <!-- recaptcha de Google -->
        <div class="g-recaptcha m-b" data-sitekey="6LeAHx8UAAAAAJ6cuHZl5SfPX28plzZ9rhOaBGah" insert-recaptcha data-callback="recaptchaCallback"></div>
        <!-- Fin de recaptcha de Google -->
        <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-success btn-block"  ng-click="forgotpwd()" >{{"std.enviar" | translate}}</button>
      </form>
    </div>
    <div class="text-center" ng-include="'templates/blocks/page_footer.html'">
      {% include 'blocks/page_footer.html' %}
    </div>
  </div>
</div>
