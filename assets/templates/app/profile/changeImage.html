
<div class="wrapper-md" ng-controller="ImgChangeCtrl">
  <div class="hbox hbox-auto-xs">
    <div class="col">
      <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
        <div class="bg-light" style="height:320px">
          <img-crop
            ng-src="{myCroppedImage}"
            image="myImage"
            result-image="myCroppedImage"
            result-image-size="160"
            area-type="square"
          ></img-crop>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="inline bg-white wrapper-sm b-a">
        <div class="bg-light">
          <img ng-src="{{myCroppedImage}}" />
        </div>
      </div>
    </div>
  </div>
  <div class="m-b">
    <div class="empty-activity-box" style=" justify-content: center">
  		<div style="display: flex;">
  			<input style="position: absolute;width: 410px;height: 70px;margin: 0px;z-index: 1;opacity: 0;cursor: pointer;" type="file" id="fileInput" data-standard ng-model="files"/>
  			<img src="images/conectar.png" alt="">
  			<p style="margin-left: 20px;">Subir Foto</p>
  		</div>

  	</div>
  <button type="button"  ng-click="upload()" ng-disabled="!estatus">Actualizar</button>
</div>
