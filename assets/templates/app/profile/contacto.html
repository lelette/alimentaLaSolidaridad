  <div class="row m-t-lg" ng-controller="ContactController">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">{{"Correos Electronicos" | translate}}</div>
        <div class="panel-body">
          
          <!-- CAMBIAR A USO DE DATATABLES -->
          <div class="panel panel-default">
            <div class="table-responsive">
              <table class="table table-striped b-t b-light">
                <thead>
                  <tr>
                    <th style="max-width:230px">{{"std.Email" | translate}}</th>
                    <th style="max-width:60px" class="">{{"std.Validado" | translate}}</th>
                    <th style="max-width:60px" class="hidden-xs">{{"Iniciar_Sesion" | translate}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="email in user.emails | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td>{{email.email.email}}</td>
                    <td class="">
                      <a href class="active">
                        <i class="fa {{email.validation.status == 'A' ? 'fa-check text-success': 'fa-times text-danger'}} text-active"></i>
                      </a>
                    </td>
                    <td class="hidden-xs">
                      <a href class="active">
                        <i class="fa {{email.enableLogin ? 'fa-check text-success': 'fa-times text-danger'}} text-active"></i>
                      </a>
                    </td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
            <footer class="panel-footer">
              <div class="row">
                <div class="col-sm-3 hidden-xs">  
                 <a  ui-sref="app.page.profile.add_email" class="btn btn-sm btn-success">{{'std.add' | translate}}</a>         
                </div>
                <div class="col-sm-5 text-center">
                  <small class="text-muted inline m-t-sm m-b-sm"></small>
                </div>
                <div class="col-sm-4 text-right text-center-xs">                
                  <ul class="pagination pagination-sm m-t-none m-b-none">
                    <li>
                      <a href ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                        <i class="fa fa-chevron-left"></i>
                      </a>
                    </li>
                    <li>
                      <a>
                        {{currentPage+1}}/{{numberOfPages()}}
                      </a>
                    </li>
                    <li>
                      <a href ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
                        <i class="fa fa-chevron-right">
                        </i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </footer>
          </div>

        </div>
      </div>
    </div>
  </div>
