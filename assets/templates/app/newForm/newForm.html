<div class="container-fluid jumbotron" >
        <h2 align="center" style="color:#5a5c60; margin-top:0%; margin-bottom:0%">CREAR NUEVA FICHA</h2>
    <h2  align="center" style="color:#5a5c60; margin-top:0.5%; margin-bottom:0%"><i class="fa fa-plus" style="color:#5a5c60"></i></h2>
</div>
<div style="margin:20%; margin-top:5px" align="center">
    <form id="createFicha" class="form-validation" type="submit" align="center">
        <fieldset>
                <br>

            <h4 align="center" style="color:#5a5c60"> - DATOS PERSONALES -</h4>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                <input data-hide-3 type="text" name="ficha.nombres" placeholder="Nombres" maxlength="50" ng-model="ficha.nombres" required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.apellidos" placeholder="Apellidos" maxlength="50" ng-model="ficha.apellidos" required>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.fecha_nacimiento" placeholder="Fecha de Nacimiento (DD-MM-AAA)" maxlength="50"
                    ng-model="ficha.fecha_nacimiento" required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.cedula" placeholder="Cedula (V-XXXXXXX)" maxlength="50" ng-model="ficha.cedula"
                    required>
            </div>
            <div class="clearfix"></div>
            <br>
            <br>


            <!-- PONER CHECKBOX DE ESTUDIA -->
            <h4 align="center" style="color:#5a5c60"> - DATOS ESCOLARES -</h4>

            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.colegio" placeholder="Colegio" maxlength="50" ng-model="ficha.colegio" required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.grado" placeholder="Grado" maxlength="50" ng-model="ficha.grado" required>
            </div>
            <div class="clearfix"></div>

            <div class="form-group col-xs-10 col-sm-6 col-md-12 col-lg-12">
                    <input data-hide-3 type="text" name="ficha.direccion_colegio" placeholder="Direccion del Colegio" maxlength="50" ng-model="ficha.direccion_colegio"
                    required>
            </div>
            <div class="clearfix"></div>
            <br>
            <br>



            <!-- PONER CHECKBOX DE SI ESTA ENFERMO -->
            <!-- SI ESTA ENFERMO ENTONCES -->
            <h4 align="center" style="color:#5a5c60"> - DATOS MEDICOS -</h4>

            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.enfermedad" placeholder="Enfermedad(es)" maxlength="50" ng-model="ficha.enfermedad"
                    required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.alergia" placeholder="Alergia(s)" maxlength="50" ng-model="ficha.alergia" required>
            </div>
            <div class="clearfix"></div>


            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                    <input data-hide-3 type="text" name="ficha.medicamentos" placeholder="Medicamento(s)" maxlength="50" ng-model="ficha.medicamentos"
                    required>
            </div>
        </fieldset>

    </form>
