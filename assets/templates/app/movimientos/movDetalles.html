<main onload="primeAppVar.init()" ng-controller="movDetailsController">

  <!-- Movimiento Detallado -->
  <div ng-if="tableMovDetails" class="center" style="width:50%">
    <div class="bg-light lter b-b wrapper-md text-center">
      <h1 class="m-n font-thin h3">Transacci√≥n Nro. {{datos.sale.id}}</h1>
    </div>
    <div class="min-w-lg form-center">
      <div class="panel panel-default form-md">
        <div class="panel panel-heading text-center title-letters">
          <b>Detalle</b>
        </div>
        <div class="table-responsive">
          <table class="table b-t b-light" >
            <tbody>
              <tr>
                <td>
                  <b>Fecha:</b>  {{datos.sale.date}}
                </td>
              </tr>
              <tr>
                <td>
                  <b>Referencia:</b> {{datos.sale.reference}}
                </td>
              </tr>
              <tr>
                <td>
                  <b>Telefono:</b> {{datos.sale.phone}}
                </td>
              </tr>
              <tr>
                <td>
                  <b>Estado:</b> {{datos.sale.status}}
                </td>
              </tr>
              <tr>
                <td>
                  <b>Recarga De:</b> {{datos.sale.recharge}}
                </td>
              </tr>
              <tr>
                <td>
                  <b>Total:</b> {{datos.sale.total}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <footer class="panel-footer text-right bg-light lter">
          <!--<button class="btn btn-info" ng-click="descargarPDF(transaccion.id)">Descargar en PDF</button>{{transaccion.id}}-->
          <button style="float: left" class="btn btn-link" ng-click="goBack()">Regresar</button>
          <button class="btn-green-on" data-standard="" ng-click="enviarComprobante()"><p>Enviar por Correo</p></button>
          <button class="btn-green-on" data-standard=""><p>Descargar en PDF</p></button>
        </footer>
      </div>
    </div>
  </div>
  <!-- Fin de Movimiento Detallado -->

</main>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
