<div ng-controller="recoverPasswordCtrl">
        <div class="container-fluid jumbotron">
            <h2 align="center" style="color:#5a5c60; margin-top:0%; margin-bottom:0%">RECUPERAR CONTRASEÑA</h2>
            <h2 align="center" style="color:#5a5c60; margin-top:0.5%; margin-bottom:0%">
                <i class="fa fa-unlock-alt" style="color:#5a5c60"></i>
            </h2>
        </div>
        <div class="center" style="width:50%">
    
    
        <form id="userForm" name="userForm"class="form-validation" align="center">
            <fieldset align="center">
                <br>
                <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                        <input data-hide-3 type="password" name="password" placeholder="Nueva Contraseña" maxlength="10" minlength="6"
                            ng-model="user.password" required>
                            <div class="text-center" ng-if="userForm.password.$dirty && (userForm.password.$invalid || userForm.password.$touched)">
                                <span ng-if="userForm.password.$error.required" class="error-input-msj">
                                    Debes llenar este campo.
                                </span>
                                <span ng-if="userForm.password.$error.minlength" class="error-input-msj">
                                    Este campo debe tener al menos 6 caracteres.
                                </span>
                            </div>
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                        <input data-hide-3 type="password" name="repeatPassword" placeholder="Confirmar Nueva Contraseña" maxlength="10" minlength="6"
                         ng-model="user.repeatPassword" ng-blur="validatePasswords()"
                            required>
                            <div class="text-center" ng-if="userForm.password.$dirty && (userForm.password.$invalid || userForm.password.$touched)">
                                <span ng-if="userForm.password.$error.required" class="error-input-msj">
                                    Debes llenar este campo.
                                </span>
                                <span ng-if="userForm.password.$error.minlength" class="error-input-msj">
                                    Este campo debe tener al menos 6 caracteres.
                                </span>
                            </div>
                            
                    </div>
                <br>
                <br>
            </fieldset>
        </form>
        <div style="
        margin-left: 31%;
        margin-top: 2%; width:30%">
                <button type="submit" style="font-family: neeru; width:100%" data-standard class="btn-green" ng-click="update()" ladda="loading"
                    data-style="expand-right" ng-disabled="userForm.$invalid">Aceptar</button>
            </div>
    
    </div>
    
    </div>
