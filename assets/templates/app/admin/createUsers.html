<div >
    <div class="container-fluid jumbotron">
        <h2 align="center" style="color:#5a5c60; margin-top:0%; margin-bottom:0%">CREAR USUARIO</h2>
        <h2 align="center" style="color:#5a5c60; margin-top:0.5%; margin-bottom:0%">
            <i class="fa fa-plus" style="color:#5a5c60"></i>
        </h2>
    </div>
    <div class="center" style="width:50%">


    <form id="userForm" class="form-validation" align="center">
        <fieldset align="center">
            <br>
            <div style="width:40%; margin-left:30%" align="center">
                <input data-hide-3 type="text" name="username" placeholder="Nombre de usuario" maxlength="10" minlength="5" ng-model="user.username"
                    required style="text-align:center">
            </div>
            <div style="    display: flex;
          justify-content: space-between;"> 
            <span style="margin-top: 1.5pc;">Administrador: </span>
              <label class="switch" style="margin-top:1pc">
                  <input type="checkbox" ng-model="ficha.activo"  ng-change="activar(ficha)">
                  <span class="slider round"></span>
                </label>
           </div> 
            <br>
            <br>
            <h4 align="center" style="color:#5a5c60"> - DATOS PERSONALES -</h4>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                <input data-hide-3 type="text" name="nombreApellido" placeholder="Nombre(s) y Apellido(s)" maxlength="30" minlength="6" ng-model="user.nombreApellido"
                    required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                <input data-hide-3 type="email" name="email" placeholder="Email" maxlength="50" ng-model="user.email"
                    required>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                <input data-hide-3 type="password" name="password" placeholder="Contraseña" maxlength="10"
                    ng-model="user.password" required>
            </div>
            <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                <input data-hide-3 type="password" name="repeatPassword" placeholder="Repetir Contraseña" maxlength="10" ng-model="user.repeatPassword"
                    required>
            </div>
            <div class="clearfix"></div>
            <br>
            <br>
        </fieldset>
    </form>
    <div style="margin-top:51px; justify-content:center;  width:30%">
            <button type="submit" style="font-family: neeru; width:100%" data-standard class="btn-green" ng-click="create(user)" ladda="loading"
                data-style="expand-right">Aceptar</button>
        </div>

</div>

</div>
