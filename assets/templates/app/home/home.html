  </div>
  </br>
  <div class="tab-dynamic-home">
    <p>{{datos.recargas}}</p>
  </div>
  </section>
  <section>
    <div class="tab-home">
      <img src="images/menuNumFrecGrs.png"><p>NUMEROS FRECUENTES</p>
    </div>
    </br>
    <div class="tab-dynamic-home">
      <p>{{datos.frecuentes}}</p>
    </div>
  </br>
  <div class="tab-home" ui-sref="app.page.frequent">
    <p-1>+ Añadir Número</p-1> <img src="images/icoVer.png">
  </div>
  </section>
  <section>
    <div class="tab-home">
      <img src="images/menuTDCGrs.png">  <p>TDC AFILIADAS</p>
    </div>
    </br>
    <div class="tab-dynamic-home">
      <p>0</p>
    </div>
  </br>
  <div class="tab-home" ui-sref="app.page.tdc_afiliadas">
    <p-1>+ Añadir Tarjeta</p-1> <img src="images/icoVer.png">
  </div>
  </section>
</div>
</br>
<div class="home-box">
<div style="width: 100%;" class="home1">
   <p>¿Desea realizar una recarga?</p>
 </div>
<div class="line-100 selecting-box-R" style="margin-bottom: 2pc">
  <div class="selecting-internal-box-R">
    <div class="line-100 aux-3-R">
      <div class="pillar-45p">
        <div class="pillar-30p">
          <!-- onclick="primeAppVar.openOptionBox()"  ng-click="abrirSelectCountry()"-->
          <div class="neeru-select" name="cod" ng-model="cod" >
            <div id="select" ng-click="abrirSelectCountry()" class="country-selected">
                <div ng-hide="showCountry">
                  <img src="images/icoSelectPais.png">
                  <p class="p-gray" style="font-size: 0.9em; color:black">Pais</p>
                </div>
                <div ng-show="showCountry" data-country-code="+58" >
                  <img src="{{pais.url}}" style="width:26%; display:inline;">
                  <p class="p-gray" style="font-size: 1.5em; color:black; display:inline;">{{pais.ext}}</p>
                </div>
            </div>
            <!-- quitar el ng-click cuando se implemente correctamente el combobox-->
            <div class="options-neeru-select-box" style="width:140%">
              <div ng-repeat="country in countries" ng-click="countrySelected(country.id,country.phone_code,country.url)" class="option-neeru" data-country-code="+58" >
                <img src="images/banderas/{{country.name}}.png">
                <p>{{'+'+country.phone_code}}</p>
              </div>
            </div>
          </div>
        </div>
    <div class="pillar-70p">
      <input  onblur="primeAppVar.validateInputPhone(this)" type="text" name="contrato" ng-model="contrato" data-mode-1 placeholder="Inserte Número" maxlength="10" minlength="10" ng-keyUp="count= count + 1; redirect()">
    </div>
      </div>
    </div>
  </div>
</div>
</div>
</section>
