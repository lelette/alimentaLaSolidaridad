
		<div ng-controller="FrequentController" class="dynamic-content-box" onload="primeAppVar.init()" style="margin-top: 20px; justify-content: space-between; height: 100%">
			<div class="frequent-master-box" >
				<section>
          <div class="dynamic-content-box">
              <div ng-show="frecuentes.length == 0" class="empty-activity-box" style="margin-top:120px">
                  <div class="line-100">
                      <img src="images/carita2.png">
                      <p class="p-green p-300 p-5">No posees números registrados...</p>
                  </div>
                  <div class="line-100">
                    <p class="p-gray">Añade un contacto y enviale una recarga!</p>
                  </div>
              </div>
							<div ng-show="frecuentes.length != 0" class="container" style="width: 100%; margin-top: 120px;">
								<table datatable="ng" cellpadding="2" cellspacing="2" border="2" class="table" style="width: 100%; border: solid white;">
							    <thead style="border-bottom: solid #cfd5d1;">
								    <tr class="odd gradeA">
							        <th style="text-align: center;">NÚMERO</th>
							        <th></th>
							        <th></th>
											<th style="text-align: center;">SELECCIONA PARA RECARGAR</th>
								    </tr>
							    </thead>
							    <tbody>
						    		<tr ng-repeat="frecuente in frecuentes" style="border-bottom: solid #cfd5d1;">
							        <td>
												<p style="text-align:center;">{{frecuente.frecuente.numero}}</p>
												<p style="text-align:center;">{{frecuente.alias}}</p>
											</td>
							        <td>
												<div class="pillar-30px" style="margin-left: 20%">
													<img ng-click="eliminarFrecuente(frecuente.frecuente.numero)" src="images/icoEliminar.png" alt="">
												</div>
											</td>
							        <td>
												<div class="pillar-30px" style="margin-left: 20%">
													<img ng-click="modificarFrecuente(frecuente)" src="images/icoEdit.png" alt="">
												</div>
											</td>
											<td style="text-align: center">
												<div class="pillar-30px" style="margin-left: 50%">
													<div class="neeru-checkbox-1">
														<input type="checkbox" name="">
														<span></span>
													</div>
												</div>
											</td>
								    </tr>
							    </tbody>
								</table>
							</div>

          	</div>
				</section>
				<section>
          <form id="form" name="form" class="form-validation frequent-add" autocomplete="off">
            <div class="pillar-30p" style="padding-bottom: 10px; width: 100%">
              <div uib-dropdown class="neeru-select form-control" style="width: 25%; height: 38px; padding: 0;" required>
                <div uib-dropdown-toggle class="country-selected">
									<div style="display: flex; " ng-hide="showCountry">
										<img src="images/icoSelectPais.png">
										<p style="margin-top: 3px; color: #747474; font-family: neeru;" class="p-small">País</p>
									</div>
									<div ng-show="showCountry" data-country-code="+58" style="display: flex; margin-left: 5px;">
	                  <img src="{{pais.url}}" style="width:26%; height: 26%">
	                  <p class="p-gray" style="font-size: 1.1em; color: #747474; margin-top: -2px;">{{pais.ext}}</p>
	                </div>
                </div>
								<div id="options-neeru" class="options-neeru-select-box uib-dropdown-menu animated fadeInUp" role="menu" style="min-width: 105px !important; margin-top: 2px; border: 0;">
		              <div ng-repeat="country in countries" ng-click="countrySelected(country)" class="option-neeru" data-country-code="+58" >
		                <img src="images/banderas/{{country.name}}.png">
		                <p style="color: #747474">{{'+'+country.phone_code}}</p>
		              </div>
		            </div>
              </div>
              <div class="pillar-70p" style="width: 75%; padding-left: 5px; display: grid">
                <input numero class="form-control" type="text" name="phone" data-mode-1 placeholder="Inserte Número" maxlength="7" minlength="7" ng-model="auxNumero" required>
								<div style="text-align: center">
									<img src="images/logos/movistar.png" style="width:60%;">
								</div>
              </div>
            </div>
            <div style="float: right;">
              <button data-standard class="btn-green-on" style="display: flex" ng-click="agregarFrecuentes()" ng-disabled='form.$invalid'>
                <img src="images/icoAddNumero.png">
                <p style="margin-left: 10px;">Añadir número</p>
              </button>
            </div>
          </form>
				</section>
			</div>
		</div>
