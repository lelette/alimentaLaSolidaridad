<main onload="primeAppVar.init()" ng-controller="rechargeResultCtrl">

  <!-- Movimiento Detallado -->
  <div class="center" style="width:70%">
    <div class="bg-light lter b-b wrapper-md text-center">
      <h1 class="m-n font-thin h5">Resumen de Recargas</h1>
    </div>
    <div class="wrapper-md center w-100">
      <div class="panel-body">
      <table class="table table-hover table-responsive b-t b-b" >
        <thead>
          <tr style="font-weight:500;">
            <th class="p-tiny" style="width:20%; text-align:center;">Referencia</th>
            <th class="p-tiny" style="width:20%; text-align:center;">Telefono</th>
            <th class="p-tiny" style="width:20%; text-align:center;">Monto</th>
            <th class="p-tiny" style="width:20%; text-align:center;">Estatus</th>
            <th class="p-tiny" style="width:20%; text-align:center;">Descripcion</th>
            <th class="p-tiny" style="width:20%; text-align:center;">Frecuente</th>
          </tr>
        </thead>
        <tbody class="p-small" style="border-bottom:2px solid #cfd5d1;">
          <tr ng-repeat="item in result">
            <td>{{item.referencia}}</td>
            <td>+{{item.phone}}</td>
            <td>{{item.localCurrency}} /. {{item.price_local_unit}} - {{item.price_unit}} USD</td>
            <td>{{item.status || "Anulada" }}</td>
            <td>{{item.error.msj}}</td>
            <td>
              <input type="checkbox" style="cursor:pointer;">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="text-right bg-light lter" style="text-align:center">
      <!-- <button class="btn btn-info" ng-click="descargarPDF(transaccion.id)">Descargar en PDF</button>{{transaccion.id}} -->
      <button  ui-sref="app.page.recharge" class="btn-green-on" data-standard="">{{'Nueva Recarga' | translate}}</button>
      <button class="btn-green-on" data-standard=""><p>Enviar por Correo</p></button>
      <button class="btn-green-on" data-standard=""><p>Descargar en PDF</p></button>
    </footer>
  </div>
    </div>
  <!-- </div> -->
  <!-- Fin de Movimiento Detallado -->
