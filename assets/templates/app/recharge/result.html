<div class="col-sm-5 pull-none m-a" ng-controller="rechargeResultCtrl">
  <div class="panel panel-default">
    <div class="panel-body">
      <table border="1">
        <th>Resumen de Recargas</th>
        <tr>
          <td>Referencia</td>
          <td>Telefono</td>
          <td>Monto</td>
          <td>Estatus</td>
          <td>Descripcion</td>
        </tr>
        <tr ng-repeat="item in result">
          <td>{{item.referencia}}</td>
          <td>+{{item.phone}}</td>
          <td>{{item.localCurrency}} /. {{item.price_local_unit}} - {{item.price_unit}} USD</td>
          <td>{{ item.status || "Anulada" }}</td>
          <td>{{item.error.msj}}</td>
        </tr>
      </table>
      <div class="col-sm-12">
        <button  ui-sref="app.page.recharge" class="btn btn-lg btn-success w-full">{{'Nueva Recarga' | translate}}</button>
      </div>
    </div>
  </div>


  <!-- <div class="">
    Recarga -- {{ result | json }}
  </div> -->
</div>
